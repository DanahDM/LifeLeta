<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./registerpage.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Duru Sans:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Doppio One:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
</head>

<body>
  <div class="registerpage">
    <section class="endfootervariant21">
      <img class="endfootervariant2-item" alt="" src="./public/frame-7042.svg" />
    </section>
    <button class="button" autofocus="{true}">
      <label class="register">إنشاء الحساب </label>
    </button>
    <form class="form" id="formReg">
      <div class="password">
        <div class="label7">
          <label class="pass">كلمة المرور</label>
        </div>
        <div class="inputt">
          <input class="inputpas" name="pass" id="Pass" placeholder="أدخل كلمة المرور" type="password" />
        </div>
      </div>
      <div class="password">
        <div class="label7">
          <label class="pass">الرقم التعريفي </label>
        </div>
        <div class="inputt">
          <input class="inputid" name="id" id="ID" placeholder="أدخل الرقم التعريفي" type="number" />
        </div>
      </div>
      <div class="confirmpadd">
        <div class="label7">
          <label class="con">تأكيد كلمة المرور</label>
        </div>
        <div class="inputt">
          <input class="inputpas" name="ConPass" id="CP" placeholder="أدخل كلمة المرور" type="password" />
        </div>
      </div>
      <div class="confirmpadd">
        <div class="label7">
          <label class="con">رقم الجوال</label>
        </div>
        <div class="inputt">
          <input class="inputpas" name="Phone" id="NPH" placeholder="أدخل رقم الجوال" type="tel" />
        </div>
      </div>
    </form>
    <img class="logoimage-icon" alt="" src="./public/logoimage@2x.png" />

    <div class="register1">
      <h2 class="h2">إنشاء حساب</h2>
      <img class="register-child" alt="" src="./public/rectangle-120@2x.png" />
    </div>
  </div>
</body>

</html>
