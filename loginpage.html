<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./loginpage.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Duru Sans:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Doppio One:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
</head>

<body>
  <div class="loginpage">
    <section class="endfootervariant2">
      <img class="endfootervariant2-child" alt="" src="./public/frame-7042.svg" />
    </section>
    <form class="login" id="logf">
      <div class="idlog">
        <div class="label3">
          <label class="pslog">الرقم التعريفي</label>
        </div>
        <div class="inputl">
          <input class="inputidlog" name="id" id="ID" placeholder="أدخل الرقم التعريفي" type="number" />
        </div>
      </div>

      <div class="idlog">
        <div class="label3">
          <label class="pslog">كلمة المرور</label>
        </div>
        <div class="inputl">
          <input class="inputidlog" name="Phone" id="NPH" placeholder="أدخل كلمة المرور" type="tel" />
        </div>
      </div>
      <div class="forget">
        <a class="label5" href="./registerpage.html">
          <span class="forgme">نسيت كلمة المرور؟</span>
        </a>
        <div class="seved">
          <label class="label6">
            <div class="forgetformy">تذكرني</div>
          </label>
          <input class="radiobutton" required="{true}" checked="{true}" id="radio" type="radio" aria-label="Saved" />
        </div>
      </div>
      <div class="divlog">
        <button type="submit" class="loginbutton" autofocus="{true}" id="loginsubmut">
          <label class="logintext" htmlfor="loginsubmut">تسجيل دخول</label>
        </button>
        <a class="labelfor" href="./registerpage.html">
          <span class="registerlog">
            <span class="span">ليس لديك حساب؟ </span>
            <span class="span1">
              <b class="b">إنشاء حساب</b>
              <span class="span"> </span>
            </span>
          </span>
        </a>
      </div>
    </form>
    <div class="logoimage">
      <img class="image-32-icon" alt="" src="./public/logoimage@2x.png" />
    </div>
    <div class="login1">
      <b class="b1">تسجيل الدخول </b>
      <img class="login-child" alt="" src="./public/rectangle-120@2x.png" />
    </div>
  </div>
</body>

</html>
